# ClassWaves Development Redis Configuration
# File: config/redis-dev.conf

# Basic settings
bind 0.0.0.0
port 6379
protected-mode no

# Development logging
loglevel debug
logfile ""

# Minimal persistence for development
save 300 10
appendonly yes
appendfsync everysec

# Development memory settings
maxmemory 512mb
maxmemory-policy noeviction

# Authentication (less strict for development)
requirepass classwaves-redis-pass

# Enable keyspace notifications for development/debugging
notify-keyspace-events Ex

# Development-friendly settings
timeout 0
tcp-keepalive 300
databases 16

# Slow log for debugging
slowlog-log-slower-than 1000
slowlog-max-len 256

# Disable dangerous commands but keep some for debugging
rename-command FLUSHDB FLUSHDB_dev
rename-command FLUSHALL FLUSHALL_dev
rename-command KEYS KEYS_dev
